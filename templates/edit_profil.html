<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static\images\icons\iconlogo.png" type="image/x-icon">
    <title>Modifier le profil</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
            extend: {
                fontFamily: { 
                    Poppins : ["Poppins", "Arial"],
                    barlow : ["Barlow", "Arial"],
                },
                colors: {
                    darkblue: "#3D53A0",
                    light:"#EEE8F4",
                    grey:"#D9D9D9",
                    red:"#D86F6F",
                    blue:"#728DC7"
                },
            },
            },
        };
    </script>
</head>
<body class="font-Poppins" >
    <main class="lg:mx-[120px]  md:mx-[50px] mx-[30px]">
        <h1 class="text-darkblue font-medium lg:text-[24px] md:text-[22] text-[20px] text-start lg:mt-[50px] mt-[30px]">Modifier le profil de {{ user.username }}</h1>
        <form method="POST" action="{{ url_for('edit_profil') }}" class=" mb-[30px] lg:mt-[50px] mt-[30px] text-blue font-semibold flex flex-col  mx-auto max-w-[450px] bg-light px-[50px]   py-[33px] rounded-[25px]">
            <label for="fullname">Nom complet :</label>
            <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" class="h-[45px] rounded-[15px]  px-[25px] mb-[25px] border-2 border-darkblue " required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="h-[45px] rounded-[15px]  px-[25px] mb-[25px] border-2 border-darkblue ">
            <label for="phone">Téléphone :</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}" class="h-[45px] rounded-[15px]  px-[25px] mb-[25px] border-2 border-darkblue " >
            <label for="phone">Adress :</label>
            <input type="text" id="phone" name="adress" value="{{ user.adress }}" class="h-[45px] rounded-[15px]  px-[25px] mb-[25px] border-2 border-darkblue " >
            <button type="submit" class="bg-darkblue py-[10px] px-[14px] rounded-2xl text-white"  >Enregistrer les modifications</button>
        </form>
    </main>
    <footer class="flex md:flex-row-reverse flex-col items-center md:justify-between lg:px-[120px] md:px-[50px] px-[30px] bg-light w-[100%] py-[30px]   absolute bottom-0 left-0 right-0">
        <button>  
            <a href="/logout" class="bg-darkblue py-[10px] px-[14px] rounded-2xl text-white flex items-center gap-[11px]"> <img src="static\images\icons\logout.png" alt="" class=" w-[14px]">Deconnecter</a>
        </button>
        <div>
            <p class="text-[14px] md:text-[16px] text-center lg:text-start"><a href="">Mentions légales</a>- Copyright © 2024 EduLink - Tout droits réservés</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
